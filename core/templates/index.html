<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>{{ greet }}</h1>
            <div class="col-md-12">
                <form method="get">
                    <div class="row">
                        <div class="col-md-3">
                            <input class="form-control" type="search" name="query" value="{{query}}">
                        </div>
                        <div class="col-md-9">
                            <input type="submit" class="btn btn-primary" value="Search">
                        </div>
                    </div>
                </form>
            </div>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>name</th>
<!--                    <th>author</th>-->
<!--                    <th>genre</th>-->
                    <th>duration</th>
<!--                    <th>tags</th>-->
                </tr>
                {% for track in tracks %}
                    <tr>
                       <td>{{track.id}}</td>
<!--                       <td>{{forloop.counter}}</td>-->
                       <td>{{track.name}}</td>
<!--                       <td>{{track.author}}</td>-->
<!--                       <td>{{track.genre}}</td>-->
                       <td>{{track.duration}}</td>
<!--                       <td>-->
<!--                           {% for tag in track.tags.all %}-->
<!--                               #{{ tag }}-->
<!--                               {% if not forloop.last %}-->
<!--                                   ,-->
<!--                               {% endif %}-->
<!--                           {% endfor %}-->
<!--                       </td>-->
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <th>Artist name</th>
                            <th>Track count</th>
                            <th>All Duration</th>
                        </tr>
                        {% for artist in artists %}
                            <tr>
                                <td>{{artist.name}}</td>
                                {# <td>{{artist.tracks.all.count}}</td> #}
                                <td>{{artist.track_count}}</td>
                                <td>{{artist.all_duration}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
